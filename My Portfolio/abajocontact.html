<main>
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>

        <div class="social-links">
            <h3>Follow Me</h3>
            <a href="https://www.instagram.com/your-username" target="_blank" class="social-icon instagram" title="Follow me on Instagram">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.facebook.com/your-username" target="_blank" class="social-icon facebook" title="Follow me on Facebook">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://twitter.com/your-username" target="_blank" class="social-icon twitter" title="Follow me on Twitter">
                <i class="fab fa-twitter"></i> Twitter
            </a>
        </div>
    </section>
